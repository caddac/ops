apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      env:
        ENV: base
      containers:
      - image: us-docker.pkg.dev/davec-op-project/gcr.io/app:x.x.x
        name: app
        resources: {}
